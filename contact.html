<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noémie Heuzé | Contact</title>
    <meta name="title" content="Noémie Heuzé | Contact" />
    <meta name="description" content="Noémie Heuzé, UX-UI Designer." />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="navbar"></div>

      <main class="contact-page">
        <section class="contact-hero">
          <h1>Contact</h1>
          <ul id="tags-filter" class="tag-list"></ul>
        </section>
        <section>
          <svg
            class="dot-separator"
            width="1352"
            height="1"
            viewBox="0 0 1352 1"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line
              opacity="0.24"
              y1="0.5"
              x2="1352"
              y2="0.5"
              stroke="#202020"
              stroke-dasharray="2 2"
            />
          </svg>

          <h2>Envoyer un message</h2>

          <div class="contact-content">
            <div class="contact-content__card-wrapper">
              <div class="business-card">
                <img src="./assets/images/noemie-card.jpg" alt="Noémie Heuzé" />
                <div class="business-card__identity">
                  <span>Noémie Heuzé</span>
                  <span>Product Designer</span>
                </div>
                <span class="business-card__status">Disponible</span>
              </div>
            </div>

            <form
              action="https://formspree.io/f/xovlwqna"
              method="POST"
              class="contact-form"
            >
              <div class="fields-grid">
                <div>
                  <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="Prénom"
                    required
                  />
                </div>
                <div>
                  <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    placeholder="Nom"
                    required
                  />
                </div>
              </div>

              <input
                type="email"
                id="email"
                name="_replyto"
                placeholder="Adresse mail"
                required
              />

              <input
                type="text"
                id="subject"
                name="subject"
                placeholder="Objet"
                required
              />

              <textarea
                id="message"
                name="message"
                rows="6"
                placeholder="Message"
                required
              ></textarea>

              <button type="submit" class="cta-default">
                <span>Envoyer</span>
                <svg
                  width="24"
                  height="25"
                  viewBox="0 0 24 25"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M13.5 5L12.4275 6.04475L18.1125 11.75H3V13.25H18.1125L12.4275 18.9298L13.5 20L21 12.5L13.5 5Z"
                    fill="#F2F3F4"
                  />
                </svg>
              </button>
            </form>
          </div>
        </section>
        <section>
          <svg
            class="dot-separator"
            width="1352"
            height="1"
            viewBox="0 0 1352 1"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line
              opacity="0.24"
              y1="0.5"
              x2="1352"
              y2="0.5"
              stroke="#202020"
              stroke-dasharray="2 2"
            />
          </svg>
          <div class="about-coordonnes">
            <h2>À propos</h2>
            <div class="about-coordonnes__content">
              <div>
                <span>Adresse mail</span>
                <a href="mailto:noemielou.heuze@gmail.com" target="_blank"
                  >noemielou.heuze@gmail.com</a
                >
              </div>
              <div>
                <span>Localisation</span>
                <a
                  href="https://www.google.com/maps/place/Bordeaux,+France"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  Bordeaux, France
                </a>
              </div>
            </div>
          </div>
        </section>

        <section>
          <svg
            class="dot-separator"
            width="1352"
            height="1"
            viewBox="0 0 1352 1"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line
              opacity="0.24"
              y1="0.5"
              x2="1352"
              y2="0.5"
              stroke="#202020"
              stroke-dasharray="2 2"
            />
          </svg>
          <div class="about-socials">
            <h2>Réseaux</h2>
            <div class="about-socials__content">
              <a href="">
                <span>LinkedIn</span>
                <img src="./assets/icones/arrow-blue.svg" alt="">
              </a>
              <a href="">
                <span>Dribbble</span>
                <img src="./assets/icones/arrow-blue.svg" alt="">
              </a>
              <a href="">
                <span>Github</span>
                <img src="./assets/icones/arrow-blue.svg" alt="">
              </a>
            </div>
          </div>
        </section>
      </main>

      <div id="footer"></div>
    </div>

    <script type="module" src="./utils/load-partials.js"></script>
  </body>
</html>
